<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows and outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 20px;
            box-shadow: 5px 15px 5px rgba(0, 0, 0, 0.5);
            
           
        }
        .text-element {
            font-size: 20px;
            color: #333;
            outline: 2px solid rebeccapurple;
            text-shadow: 2px 2px 4px rebeccapurple;
            border: 10px solid black;
            border-radius: 505005px;
        }
    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure fuga laudantium voluptatum impedit, quae ipsam autem. Blanditiis, eligendi libero! Amet voluptatum recusandae voluptatem?

    </p>
    
    
</body>
</html>
